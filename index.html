<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha 2</title>
    <link rel="manifest" href="manifest.webmanifest">

    <link rel="icon" href="favicon.ico" type="image/x-icon" />  
    <link rel="apple-touch-icon" href="images/hello-icon-152.png">   
    <meta name="theme-color" content="white"/>  
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <meta name="apple-mobile-web-app-title" content="Hello World"> 
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png">  
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/topbar.css">
    <link rel="stylesheet" href="style/calendar.css">
</head>
<body class="fullscreen">
    <div class='topbar'>
        <div class='profile'> 
            <div>
                <image id='image'>
                <h3 id='name'>Username</h3>
            </div>
            <div style='float:right;'>
                <span style='margin-right:5px;'>v0.1</span>
                <button id='backup'>Backup</button>
                <button class="add-button">Install</button>
            </div>
        </div>
        <button id='signin'>Sign In</button>
        <button id='logout'>Logout</button>
    </div>

    <table style="width:100%; display:none;" class='table'>
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr id='samplecon'>
            <td>
                <div id='sample'>
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <p contenteditable="true" class="edit"></p>
                </div>
            </td>
            
        </tr>
    </table>
    <div id='archived'>

    </div>

    <script>
        window.onload = ()=>{
            window.onload = () => {
                'use strict';
                if ('serviceWorker' in navigator) {
                        navigator.serviceWorker
                                .register('./serviceworker.js');
                }   
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <script src="script/data.js"></script>

    <script src="script/index.js"></script>
</body>
</html>
